name: release

on:
  push:
    branches:
      - 'master'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:

jobs:
  deploy_tests:
    runs-on: ubuntu-latest
    env:
      HAMLET_ENGINE: shared_testing
      HAMLET_ENGINE_CONFIG: ./

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install
        run: |
          pip install hamlet

      - name: Run Tests
        run: |
          hamlet -i mock -p shared -p sharedtest -f default deploy test-deployments -p '--junitxml=junit.xml' -o 'hamlet_tests/'

  package:
    if: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags') }}
    uses: hamlet-io/.github/.github/workflows/engine_image_release.yml@1.1.3
    secrets: inherit
